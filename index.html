<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration_number.css">
    <title>Registration Numbers</title>
</head>
<body>

    <header>
        <h1>Number Plate Displayer</h1>
    </header>
    <div class="body-sect">

        <div class="input-sect">
            <span class="input-area"><h2>Enter Registration Number: </h2> </span>

            <span class="textarea"><p class="error-message">Error</p><input class="input" type="text" placeholder=" e.g. CA 885 322"></span>
            <div class="dropdown">
                <button class="dropbtn">Select Town</button>
                <div class="dropdown-content">
                    <a class="ca">Cape Town</a>
                    <a class="stel">Stellenbosch</a>
                    <a class="pa">Paarl</a>
                    <a class="geo">George</a>
                </div>
            </div> 
        </div>

        <div class="sect">

            <div class="select">
                
                <div class="butt">
                    <button class="add">Add</button>
                    <span class="empty"></span>
                    <button class="clear">Clear</button>
                </div>
            </div>


            <div class="list-sect">
                <span class="number-plate">
                    CA 599 721
                </span>
            </div>

        </div>

    </div>
    <script src="registration-tests/registration_factory.js"></script>
    <script src="registration_number.js"></script>
</body>
</html>
